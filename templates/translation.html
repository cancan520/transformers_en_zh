<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/jquery/2.0.0/jquery-2.0.0.min.js"></script>
</head>
<body>
<div id="a">
    <h1>transformers中英互译</h1>
    <pre></pre>
    <form id="form1" class="row g-3" onsubmit="return false" method="post">
        <div class="col-2">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="请输入英文：">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Example：Hi,boy!</label>
            <input type="text" name="sentence" class="form-control" id="inputPassword2"
                   placeholder="例：天上有一只鸟在飞">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">提交</button>
        </div>

    </form>
    <div class="col-auto">
        结果：<span id="result"></span>
    </div>
</div>
</body>
</html>
<style>
    #a {
        margin: 100px;

    }
</style>
<script>
    $("button").click(function () {
        $.ajax({
            url: "/en2zh",
            type: "POST",
            data: $('#form1').serialize(),
            success: function (result) {
                // alert(result);
                $('#result').html(result)
            }
        });
    });
</script>
